<!DOCTYPE html>
<html>
<head>
  <title>Youtube float video</title>
  <style type="text/css">
    *{
      box-sizing: border-box;
    }
    .fixedToast{
      display: none;
      border: 2px solid green;
      padding: 10px;
      position: fixed;
      top: 10px;
      left: 50%;
      background-color: #48b348;
      color: white;
      font-size: 15px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="commonFunction.js"></script>
</head>
<body>
  <div style="width: 100%; padding: 30px 10% 30px 10%;">
    <h2>
      <img src="image/128_icon.png"/>
      <span style="font-size: 60px;font-family: monospace;">Youtube float video</span> 
    </h2>
    <div style="background-color: #d6d6d6; padding: 5px 20px 5px 20px;">
      <div style="margin-top: 10px;">
        <label style="padding: 10px;display: block;font-size: 14px;">
          <input type="checkbox" id="enableYoutubeCheckBox" style="vertical-align: middle;" />
          <span style="vertical-align: middle;">Enable for youtube</span>
        </label>
      </div>
      <div style="padding: 5px 20px 5px 20px;">
        <label style="padding: 10px;display: block;font-size: 14px;">
          <input type="checkbox" id="floatYoutubeViewOption" style="vertical-align: middle;" />
          <span style="vertical-align: middle;">Float the video in the page</span>
          <input type="number" id="floatYoutubeViewBannerSize" style="width: 50px;"
                min="50" max="300" />
        </label>
      </div>
      <div style="padding: 5px 20px 5px 20px;">
        <label style="padding: 10px;display: block;font-size: 14px;">
          <input type="checkbox" id="enableYoutubeMiddleAddClose" style="vertical-align: middle;" />
          <span style="vertical-align: middle;">Close the middle Ad in the player.</span>
        </label>
      </div>
    </div>
  </div>

  <div id="fixedToastDiv" class="fixedToast">
    <div id="fixedToastContent">
      Updated Succesfully
    </div>
  </div>

  <script src="options_page_script.js"></script>
</body>
</html>
